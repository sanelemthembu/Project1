<h1>Users</h1>
<form [formGroup]="form">
  <div class="form-group form-inline">
    Full text search: <input class="form-control ml-2" type="text" formControlName="filter" />
  </div>
</form>

<a routerLink="add" class="btn btn-sm btn-success mb-2">Add User</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th style="width: 25%">First Name</th>
            <th style="width: 25%">Last Name</th>
            <th style="width: 20%">Username</th>
            <th style="width: 30%">Id Number</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{user.name}}</td>
            <td>{{user.surname}}</td>
            <td>{{user.username}}</td>
            <td>{{user.idNumber}}</td>
            <td style="white-space: nowrap">
                <a routerLink="edit/{{user.code}}" class="btn btn-sm btn-primary mr-1">Edit</a>
                <button (click)="deleteUser(user.code)" class="btn btn-sm btn-danger btn-delete-user" [disabled]="user.isDeleting">
                    <span *ngIf="user.isDeleting" class="spinner-border spinner-border-sm"></span>
                    <span *ngIf="!user.isDeleting">Delete</span>
                </button>
            </td>
        </tr>
        <tr *ngIf="!users">
            <td colspan="4" class="text-center">
                <span class="spinner-border spinner-border-lg align-center"></span>
            </td>
        </tr>
    </tbody>
</table>
<div class="d-flex justify-content-between p-2">
  <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize" (pageChange)="refresh()">        </ngb-pagination>
</div>
